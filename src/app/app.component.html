<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" fixedTopGap="0" fixedBottomGap="0" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar style="color:rgb(255, 255, 255); background-color:rgba(1, 154, 243, 0.575);" *ngIf="isAuth">
            <span>Menu</span>
        </mat-toolbar>
        <mat-nav-list *ngIf="isAuth">
            <mat-list-item routerLink="home" routerLinkActive="active">
                <mat-icon mat-list-icon>today</mat-icon>
                <h4 mat-line>Citas</h4>
            </mat-list-item>
            <mat-list-item routerLink="list-customer" routerLinkActive="active">
                <mat-icon mat-list-icon>person_pin</mat-icon>
                <h4 mat-line>Pacientes</h4>
            </mat-list-item>
            <mat-list-item routerLink="users" routerLinkActive="active">
                <mat-icon mat-list-icon>people</mat-icon>
                <h4 mat-line>Usuarios</h4>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar style="color:rgb(255, 255, 255); background-color:rgba(1, 154, 243, 0.575);" *ngIf="isAuth">
            <mat-toolbar-row>
                <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
                <span id="ans">Anser</span>
                <span class="spacer"></span>
                <button mat-icon-button (click)="signOut()">
                    <mat-icon>logout</mat-icon>
                </button>
            </mat-toolbar-row>

        </mat-toolbar>

        <!--MAIN CONTENT-->
        <router-outlet></router-outlet>
        <footer>
            <mat-toolbar *ngIf="isAuth">
                <span class='spacer , mt-2'></span>
                <h3>Â© Anser 2021</h3>
                <span class='spacer'></span>
            </mat-toolbar>
        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>
