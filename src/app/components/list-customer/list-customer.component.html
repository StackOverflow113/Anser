<mat-form-field>
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="new">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-flat-button style="color:rgb(0, 5, 5); background-color: rgb(7, 209, 245);" (click)="onEdit(null)">            
            <mat-icon>group_add</mat-icon>
        </button>&nbsp;
        </th>
        <td mat-cell *matCellDef="let element"></td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button style="color:rgb(0, 5, 5); background-color: rgb(7, 209, 245);" (click)="onEdit(element)">            
                <mat-icon>edit</mat-icon>
            </button>&nbsp;
            <button mat-flat-button color="warn" (click)=" DeletePatient(element)">            
                <mat-icon>delete</mat-icon>
            </button>&nbsp;
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row " *matNoDataRow>
        <td class="mat-cell " colspan="4 ">No data matching the filter "{{input.value}} "</td>
    </tr>
</table>
